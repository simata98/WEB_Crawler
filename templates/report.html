<!DOCTYPE html>
<html>
  <head>
    <title>일자리 찾기</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>검색 창</h1>
    <h3>{{SearchingBy}}를 필요로 하는 직업 {{resultNumber}}개를 찾았습니다</h3>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href="{{job.link}}" target="_blank">지원하기</a>
      {% endfor %}
    </section>
  </body>
</html>
